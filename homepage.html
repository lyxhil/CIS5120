<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homepage</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="iphone-screen">
            <!-- Status Bar -->
            <div class="status-bar">
                <span id="current-time">19:27</span>
            </div>
            <!-- Content for homepage -->
            <div class="top-bar left">
                <span class="edit">Edit</span>
            </div>
            <div class="top-bar center">
                <span class="messages">Messages</span>
            </div>

            <!-- Search Bar -->
            <div class="search-bar">
                <button class="search-button"><img src="search-icon.png" alt="Search"></button>
                <input type="text" class="search-input" placeholder="Search...">
                <button class="voice-button"><img src="microphone-icon.png" alt="Microphone"></button>
            </div>

            <!-- Toggle Button -->
            <div class="toggle-button">
                <input type="checkbox" id="toggle">
                <label for="toggle" class="home">Home</label>
                <label for="toggle" class="folder">Folders</label>
            </div>

            <!-- Pinned Messages -->
            <div class="pinned-chats">
                <div class="row">
                    <div class="circle"><img src="katie.png" alt="Katie"></div>
                    <div class="circle"><img src="ben.png" alt="Ben"></div>
                    <div class="circle"><img src="matt.png" alt="Matt"></div>
                </div>
                <div class="row">
                    <div class="pinned_name">Katie</div>
                    <div class="pinned_name">Ben</div>
                    <div class="pinned_name">Matt</div>
                </div>
                <div class="row">
                    <div class="circle"><img src="mum.png" alt="Mum"></div>
                    <div class="circle"><img src="angela.png" alt="Angela"></div>
                    <div class="circle"><img src="briana.png" alt="Briana"></div>
                </div>
                <div class="row">
                    <div class="pinned_name">Mum</div>
                    <div class="pinned_name">Angela</div>
                    <div class="pinned_name">Briana</div>
                </div>
                <div class="row">
                    <div class="circle"><img src="grandpa.png" alt="Grandpa"></div>
                    <div class="circle"><img src="grace.png" alt="Grace"></div>
                    <div class="circle"><img src="cheryl.png" alt="Cheryl"></div>
                </div>
                <div class="row">
                    <div class="pinned_name">Grandpa</div>
                    <div class="pinned_name">Grace</div>
                    <div class="pinned_name">Cheryl</div>
                </div>
            </div>

            <!-- Unpinned Messages -->
            <div class="unpinned-chats">
                <div class="chat">
                    <div class="pfp"><img src="brandon.png" alt="Brandon"></div>
                    <div class="name_message">
                        <div class="name">Brandon</div>
                        <div class="message"> Lorem ipsum lorem ipsum lorem ipsum</div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="chat">
                    <div class="pfp"><img src="mrssmith.png" alt="MrsSmith"></div>
                    <div class="name_message">
                        <div class="name">Mrs Smith</div>
                        <div class="message"> Lorem ipsum lorum ipsum</div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="chat">
                    <div class="pfp"><img src="mrdrew.png" alt="MrDrew"></div>
                    <div class="name_message">
                        <div class="name">Mr Drew</div>
                        <div class="message"> Lorem ipsum lorum ipsum lorem ipsum</div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="chat">
                    <div class="pfp"><img src="angelina.png" alt="Angelina"></div>
                    <div class="name_message">
                        <div class="name">Angelina</div>
                        <div class="message"> Lorem ipsum</div>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="chat">
                    <div class="pfp"><img src="donald.png" alt="Donald"></div>
                    <div class="name_message">
                        <div class="name">Donald</div>
                        <div class="message"> Lorem ipsum</div>
                    </div>
                </div>
            </div>


        </div>
        <script src="script.js"></script>
    </body>
</html>
