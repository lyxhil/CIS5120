<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homepage</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="iphone-screen">
            <!-- Status Bar -->
            <div class="status-bar">
                <span id="current-time">19:27</span>
            </div>
            <!-- Content for homepage -->
            <div class="top-bar left">
                <span class="edit">Edit</span>

            </div>
            <div class="top-bar right"> 
                <a style="text-decoration:none" href="contacts.html"><span class="contacts-link">Contacts</span></a>

            <div class="search-bar">
                <button class="search-button"><img src="images/search-icon.png" alt="Search"></button>

                <button class="voice-button"><img src="images/microphone-icon.png" alt="Microphone"></button>
            </div>

            <!-- Toggle Button -->
            <div class="toggle-button">

                <label for="toggle" class="home">Home</label>
